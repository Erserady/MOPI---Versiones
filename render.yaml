services:
  # Backend Django API
  - type: web
    name: mopi-backend
    runtime: python
    plan: free
    region: oregon
    buildCommand: |
      cd "Backend - MOPI - Restaurante"
      pip install -r requirements_updated.txt
    startCommand: |
      cd "Backend - MOPI - Restaurante"
      python manage.py migrate
      python manage.py collectstatic --no-input
      gunicorn drfsimplecrud.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: mopi-database
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: RENDER_EXTERNAL_HOSTNAME
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /admin/
    autoDeploy: true

  # Frontend React/Vite
  - type: web
    name: mopi-frontend
    runtime: static
    plan: free
    region: oregon
    buildCommand: |
      cd "Restaurant-DonPepe-main/RestaurantSoft-main/Frontend"
      npm install
      npm run build
    staticPublishPath: ./Restaurant-DonPepe-main/RestaurantSoft-main/Frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    autoDeploy: true

databases:
  - name: mopi-database
    plan: free
    region: oregon
    databaseName: base_de_datos_mopi
    user: base_de_datos_mopi_user
    postgresMajorVersion: 16
